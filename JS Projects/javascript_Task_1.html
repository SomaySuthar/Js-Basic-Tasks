<body>
    <!--Q1=ans-->
    <h3 id="test"></h3>

    <!--Q4.A=ans--> <input type="number" id="temp" placeholder="Fahrenheit to Celsius">
    <button onclick="fToC()">F to C</button>

    <button onclick="cToF()">C to F</button>

    <h3 id="output2"></h3>

    <input type="text" id="num2">
    <button onclick="sum2()">leap year</button>

    <h3 id="output7"></h3>

    <script>

        // (Q1.) Declare a variable firstname and initialize it with the value 'Lata'.

        let firstName = 'Lata';
        document.getElementById('test').innerHTML = firstName;

        // (Q2.) Use your variables to alert "hello world"

        let print = 'Hello World';
        alert(print);

        /* (Q3.) Declare a variable flower and assign it the value 'rose'. Declare a second 
        variable tree and assign it the value 'maple'. And print on page.*/

        let flower = 'rose';
        let tree = 'maple';
        document.getElementById('test1').innerHTML = flower;
        document.getElementById('test2').innerHTML = tree;

        /* (Q4.) Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.
                a. Fahrenheit to Celsius : (°F − 32) ÷ 1.8 = °C
                b. Celsius to Fahrenheit : (°C × 1.8) + 32 = °F */

       /*(A.ans)*/ function fToC() {
            let F = +(document.getElementById('temp').value);
            let formula = (F - 32) / 1.8;
            document.getElementById('output').innerHTML = formula;
        }

        /*(B.ans)*/ function cToF() {
            let C = +(document.getElementById('temp1').value);
            let formula1 = (C * 1.8) + 32;
            document.getElementById('output1').innerHTML = formula1;
        }

        // (Q5.) Write a JavaScript number of minutes in hours and minutes.

        function sum() {
            let given_NO = document.getElementById('num').value;

            let hours = Math.floor(given_NO / 60);

            let minutes = given_NO % 60;

            document.getElementById('output2').innerHTML = hours + " hour " + minutes + " minutes ";
        }
        // (Q6.)  Write a JavaScript program to determine whether a given year is a leap year.

        function sum2() {
            let leap = document.getElementById("num2").value;
            document.getElementById("output4").innerHTML = (leap % 100 == 0) ? (leap % 400 == 0) : (leap % 4 == 0);
        }


        // (Q7.)  Write a program that checks if a number is greater than or equal to 100 and less than 1000.

        let number = 200;

        if (number >= 100 && number < 1000) {
            alert(true);
        } else {
            alert(false);
        };

        // (Q8.) Write a JavaScript program that accept two integers and display the larger.


        let a = window.prompt('first value');
        let b = window.prompt('second value');

        if (a > b) {
            console.log(a + " is greater value");
        } else {
            console.log(b + " is greater value");
        };


        // (Q9) Write a JavaScript program to check whether a given integer is within 20 of 100 or 400.

        function sum1() {
            let imp = +(document.getElementById("num1").value);

            if (imp > 20 && imp < 400) {
                document.getElementById("output3").innerHTML = ("this no. is between 20 or 400")
            } else {
                document.getElementById("output3").innerHTML = ("this no. is not between 20 or 400")
            }
        }


        // (Q10.) Write a JavaScript program to check from two given integers, whether one is positive and another one is negative.

        function sum3() {
            let num3 = document.getElementById("p&n").value;

            let num4 = document.getElementById("p&n1").value;

            if (num3 < 0 && num4 > 0) {
                document.getElementById("output5").innerHTML = (num3 + " is negative " + num4 + " is positive ");
            } else if (num3 > 0 && num4 > 0) {
                document.getElementById("output5").innerHTML = ("both numbers are positive");
            } else if (num3 < 0 && num4 < 0) {
                document.getElementById("output5").innerHTML = ("both numbers are negative");
            }
            else {
                document.getElementById("output5").innerHTML = (num3 + " is positive " + num4 + " is negative ");
            }

        }


        //(Q12.) Write a JavaScript program which compute, the average marks of the following students Then, this average is used to determine the corresponding grade. 

        var David = 80, Vinoth = 77, Divya = 88, Ishitha = 95, Thomas = 68;

        var average_Marks = (David + Vinoth + Divya + Ishitha + Thomas) / 5;
        console.log('Average grade:' + average_Marks)

        if (average_Marks < 60) {
            console.log("Grade : F");
        } else if (average_Marks < 70) {
            console.log("Grade : D");
        } else if (average_Marks < 80) {
            console.log("Grade : C")
        } else if (average_Marks < 90) {
            console.log("Grade : B");
        } else if (average_Marks < 100) {
            console.log("Grade : A");
        }


        //(Q13.) Write a program that add amounts with surcharge. For amount less than or equal to 10, the surcharge is 1. For amount greater than 10, the surcharge is 2.

        function sum4() {

            let x = +(document.getElementById('surcharge').value);

            if (x <= 10) {
                document.getElementById('output6').innerHTML = x + 1;
            } else if (x > 10) {
                document.getElementById('output6').innerHTML = x + 2;
            }
        }


        //Q(15.) Write a program to enter the one number and get the divisor value list.


        let number1 = 70;

        for (let i = 0; i < number1; i++) {
            if (number1 % i == 0) {
                console.log(i)
            }
        }

        //Q(16.) Write a program for factorial Number. N!

        function factNo(){
           
            let y = +(document.getElementById('number2').value);

            let no = 1

            for( let i = y ; i >= 1; i++){

                no = no * i;
            }

            alert(no);
        }



        
























    </script>
